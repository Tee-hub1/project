<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
    <link rel="stylesheet" href="Forms.css">
</head>
<body>
        <button class="button">
            <a href="index.html">Home</a>
        </button>
    <h1 style="text-align:center">Registration Form.</h1>
    <!-- Creating a Form -->
    <form action="#">
        <!-- Text Input -->
        <div>
            <label  for="firstname">First Name:</label><br>
            <input class="input" type="text" id="firstname" name="firstname">
        </div>
        <br>
        <div>
            <label for="lastname">Last Name:</label><br>
            <input class="input" type="text" id="lastname" name="lastname">
        </div>
        <br>
        <!-- Email Input -->
        <div>
            <label for="email">Email:</label><br>
            <input class="input" type="email" id="email" name="email" placeholder="Enter an Email..">
        </div>
        <br>
        <!-- Textarea Input -->
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" cols="40" rows="5" placeholder="your message..."></textarea>
        </div>
        <br>
        <!-- Using The Select Tag -->
        <div>
            <label for="sex">Sex:</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>&nbsp;&nbsp;&nbsp;
        <!-- Number Input -->
            <label for="age">Age:</label>
            <input class="inputA" type="number" name="age" id="age" max="40" min="10">
        </div>
        <br>
        <!-- Date Input -->
        <div class="input4">
            <label for="birthdate">Date Of Birth:</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <br>
        <!-- Radio Input -->
    <div>
        <label for="membership">Membership:</label>
        <input type="radio" name="membership" value="frontend" id="membership" checked>Front End
        <input type="radio" name="membership" value="backend" id="membership">Back End
        <input type="radio" name="membership" value="ui/ux" id="membership"> UI/UX
    </div>
    <br>
    <!-- Checkbox Input -->
    <div>
        <label for="membership">I love?</label>
        <input type="checkbox" name="likes" value="Cars" id="likes">Cars
        <input type="checkbox" name="likes" value="Music" id="likes">Music
        <input type="checkbox" name="likes" value="Puppies" id="likes">Puppies
    </div>
    <br>
    <!-- Button Input -->
    <div>
        <input class="input6" type="button" value="Submit">
    </div>
    </form>
</body>
</html>
