<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
  <div class="form_container">
    <fieldset>
      <form method="post">
        <h1>Welcome!</h1>
        <input class="first" type="email" placeholder="Email">
        <input class="first" type="password" placeholder="Password">
        <i class="far-fa-eye" id="toggle password"></i>
        <br>
        <input class="check" type="checkbox">Remember Me
        <div>
          <button type="submit">Login</button>
        </div>
        <h4>Don't have an account?<a href="#" id="sign-up">Sign Up</a></h4>
        <br>
          <a href="#">Forgot password?</a>
      </form>
    </fieldset>
  </div>
</body>
</html>
